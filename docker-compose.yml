version: '3.8'
services:
  app1:
    build: .
    hostname: app1
    container_name: app1
    networks:
      - app-network

  app2:
    build: .
    hostname: app2
    container_name: app2
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app1
      - app2
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
